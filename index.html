<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/icons/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>JSON Product CRUD</h1>
    <div class="card-body">
        <div class="card-contant">
            <div class="row">
                <div class="form-group col-md-6">
                    <input id="name" type="text" placeholder="Product Name">
                </div>
                <div class="form-group col-md-6">
                    <select  name="" id="select">
                        <option selected disabled  value="selectcategory">select category</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="kids">kids</option>
                    </select>
                </div>
                <hr class="my-3">
                <div  id="inputdalary" class="form-group col-md-2">
                    <input id="" type="number" placeholder="cost">
                </div>
                <div id="inputdalary" class="form-group col-md-2">
                    <input id="" type="number" placeholder="%tax">
                </div>
                <div id="inputdalary" class="form-group col-md-2">
                    <input id="" type="number" placeholder="my return">
                </div>
                <div id="inputdalary" class="form-group col-md-2">
                    <input id="" type="number" placeholder="%discount">
                </div>
                <div id="inputdalary" class="form-group col-md-2">
                    <input id="" readonly  type="number" placeholder="sales cost">
                </div>
                <div id="inputdalary"  class="form-group col-md-2">
                    <input id="" readonly  type="number" placeholder="net profit">
                </div>
                <div class="form-group col-md-6 my-3">
                    <input id="rows-counts" type="number" placeholder="rows counts">
                </div>
                <div class="form-group col-md-6 my-3">
                    <input id="img-url" type="text" placeholder="img url">
                </div>
                <span id="error" class=" error my-3"></span>
                <div class="add-task">
                    <button id="btn-add" class="my-3 col-md-12 btn btn-success">add product</button>
                </div>
                
            </div>
        </div>
    </div>

    <!-- =============================== -->

    <h1>Your Products</h1>
    <div class="products-body">
        <div class="products-contant">
            <div class="row">
                <div class=" delet_all  my-3" >
                    <button  id="clearAllBtn" class="btn btn-danger">clear all</button>
                </div>
                <div id="empity_task" class="alert alert-danger">NO Products Yet</div>
                <table id="input_table" class="table">
                    
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>catagory</th>
                        <th colspan="3">action</th>
                       
                    </tr>
                    <tbody id="tbody">
                    
                    </tbody>
                </table>
                <div class="counter" id="counter-card">you have  0 card </div>
                <div class="card-body col-md-12">
                    <div class="caard " id="caard"></div>
                </div>
            </div>
        </div>
    </div>




    <div class="layout" id="layout">
        <i id="close" class="fa-solid fa-xmark"></i>
        <div class="mymodel" id="mymodel">
            
       
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
